<html lang="en">
  <head>

    <link

    <title>Work Day Scheduler</title>

  <body>
    <header class="p-5 mb-4 border-5 border-bottom border-dark text-center"> 
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead" style="color:rgb(49, 121, 135);font-size:24px;"></p>  
    </header>

    <div class="container-lg px-5">

      <div id="hour-9" class="row time-block past">
        <div class="col-2 col-md-1 hour text-center py-3">9AM</div>
        <textarea id="9"class="col-6 col-md-9 description" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
        <button class="btn deleteBtn col-2 col-md-1" aria-label="delete">
          <i class="far fa-trash-alt" aria-hidden="true"></i>
        </button> 
      </div>

      <div id="hour-10" class="row time-block past">
        <div class="col-2 col-md-1 hour text-center py-3">10AM</div>
        <textarea id="10"class="col-6 col-md-9 description" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
        <button class="btn deleteBtn col-2 col-md-1" aria-label="delete">
          <i class="far fa-trash-alt" aria-hidden="true"></i>
        </button> 
      </div>
      
      <div id="hour-11" class="row time-block past">
        <div id="9"class="col-2 col-md-1 hour text-center py-3">11AM</div>

        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
        <button class="btn deleteBtn col-2 col-md-1" aria-label="delete">
          <i class="far fa-trash-alt" aria-hidden="true"></i>
        </button> 
      </div>

      <div id="hour-12" class="row time-block present">
        <div class="col-2 col-md-1 hour text-center py-3">12AM</div>
        <textarea id="12"class="col-6 col-md-9 description" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
        <button class="btn deleteBtn col-2 col-md-1" aria-label="delete">

      <div id="hour-13" class="row time-block future">

        </button>
        <button class="btn deleteBtn col-2 col-md-1" aria-label="delete">
          <i class="far fa-trash-alt" aria-hidden="true"></i>
        </button> 
      </div>
      <div id="hour-14" class="row time-block future">
